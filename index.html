
 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de loop com for</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Exemplo de loop com for</h1>
    <form id="form">
        <label for="numero">digite um numero inicial:</label>
        <input type="number" id="numero" required>
 
        <label for="indice">digite um incremento:</label>
        <input type="number" id="indice" required>
 
        <button type="submit">calcular</button>
    </form>
    <div id="output"></div>
    </div>
    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            const numero = parseInt(document.getElementById('numero').value);
            const indice = parseInt(document.getElementById('indice').value);
            const output = document.getElementById('output');

            // Clear previous output
            output.innerHTML = '';

            // Loop to calculate values
            for (let i = 0; i < 10; i++) {
                const resultado = numero + (i * indice);
                output.innerHTML += resultado + '<br>'; // Add line breaks
            }
        });
    </script>
</body>
</html>
